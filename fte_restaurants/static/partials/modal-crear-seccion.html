<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Remote file for Bootstrap Modal</title>  
</head>
<body>

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
        aria-hidden="true">&times;</button>
         <h4 class="modal-title">Crear Sección</h4>
    </div><!-- /modal-header -->
    
    <small><p style="text-align:right">Los campos marcados con <font color="red"><small>* </small>
    </font> son obligatorios.</p></small>
    <div class="modal-body user-info">
        <form novalidate class="css-form" name="category_form">
            <!-- modal-form -->
            <div class="modal-form">
              
                <div class="modal-form-row">
                
                	<table class="table table-default">
                        <tr>
                            <td><span class="legend red-text">Nombre</span></td>
                            <td><input type="text" ng-model="section.name" class="form-control input-dark-grey"
                                required="" name="section" placeholder="Nombre"></td>
                        </tr>
                        <tr>
                            <td><span class="legend red-text">Posición</span></td>
                            <td><input type="number" ng-model="section.position" step="1" min="0"
                                class="form-control input-dark-grey auto-width"
                                required="" name="position"
                                placeholder="Posicion en el listado" /></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- modal-form END -->
        </form>
    </div><!-- /modal-body -->
    
    <div class="modal-footer">
        <button type="button" ng-click="cancel()" class="btn btn-md btn-clear"
        data-dismiss="modal">Cancelar</button>
        <button type="button" ng-click="ok()" ng-disabled="category_form.$invalid"
            class="btn btn-md btn-success">Guardar</button>
    </div><!-- /modal-footer -->
            
</body>
</html>
