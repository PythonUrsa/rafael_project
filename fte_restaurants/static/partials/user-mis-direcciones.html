	<!-- main-content -->
	<div id="main-content">
		
        <!-- page_header -->
        <header class="page_header" style="background-image:url(/static/images/header-1290x345.jpg);">
             <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                    	<div class="menu-red">
                            <ul>
                            
                                <li><a href="" ng-click="goToProfile()"
                                title="Info de Perfil">Info de Perfil</a></li>
                                
                                <li class="current"><a href="" ng-click="goAddr()"
                                title="Mis Direcciones">Mis Direcciones</a></li>
                                
                                <li><a href="" ng-click="goToOrders()" title="Mis Pedidos">Mis Pedidos</a></li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
             </div>
        </header>
        <!-- page_header END -->
    	  
        <!-- content -->
        <section class="content"> 
        	<!-- content > container -->
            <div class="container">
        		
                <!-- content-triangle -->
                <div class="content-triangle">
                	<i class="bg-top"></i>
                    
                    <div class="reddot content-head">
                        <h1 class="page-title">Mis Direcciones</h1>
                    </div>
                    
                    <div class="row no-pad">
                    	
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 no-pad">
                            <input type="text" name="street" placeholder="Calle"
                                class="form-control input-grey"
                                ng-model="new_address.street_name">
                        </div>
                        
                        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 no-pad">
                            <input type="text" name="addrNum" placeholder="Número"
                                class="form-control input-grey"
                                ng-model="new_address.street_number">
                        </div>
                        
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 no-pad">
                            <select ng-model="new_address.city"
                                ng-options="city.id as city.name for city in cities.objects"
                                id="city" name="city" class="form-control input-grey">
                                <option value="">Ciudad</option>
                            </select>
                        </div>
                        
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 no-pad">
                            <select ng-model="new_address.delivery_zone"
                                ng-options="zone.id as zone.name for zone in zones.objects"
                                id="selectbasic" name="selectbasic"
                                class="form-control input-grey" required>
                                <option value="">Sector</option>
                            </select>
                        </div>
                        
                    </div>
                    
                    <div class="row no-pad">
                    	
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 no-pad">
                                <input type="text" name="addrName" placeholder="Nombre, ej: Oficina (opcional)"
                                class="form-control input-grey" ng-model="new_address.associated_name">
                        </div>
                        
                        <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12 no-pad">
                                <input type="text" name="reference" placeholder="Referencia (opcional)"
                                class="form-control input-grey" ng-model="new_address.reference">
                            </div>
                        
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-8 no-pad pull-right">
                        	<a href="" ng-click="addAddress()" class="btn btn-green-add btn-full-width">
                            Guardar dirección</a>
                        </div>
                        
                    </div>
                    
                    <!-- panel -->
                    <div class="panel panel-default panel-edit-list no-border">
                    
                        <div class="panel-body"> 
                              
                                <!-- item -->
                                <div class="well xs" ng-repeat="addr in addresses"
                                    ng-class="{'well xs active': isSelected($index),
                                                'well xs': !isSelected(addr.id)}"
                                    ng-click="changeSelected($index)">  
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"> 
                                        {{addr.street_name}} {{addr.street_number}}
                                    </div> 
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"> 
                                        {{addr.delivery_zone.name}}, {{addr.city.name}}
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 principal"
                                    ng-class="{principal: addr.main}" ng-click="set_main(addr.id)"
                                    onmouseover="" style="cursor: pointer"> 
                                        {{addr.main ? "Principal" : "Hacer Principal"}}
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 action"> 
                                        <a href="" ng-click="openEdit($index)" data-toggle="modal" data-target="#page-modal"
                                         class="resume-item-edit"><span class="fa fa-edit"></span></a>
                                         <a href="" ng-click="delAddress($index)" class="resume-item-remove"><span class="fa fa-close"></span></a>
                                    </div> 
                                </div>
                                <!-- item END -->
                        </div>
                        
                    </div>
                    <!-- panel END -->
                
                </div>
                <!-- .content-triangle END -->
                
            </div> 
            <!-- .container END -->
            
    	</section>
        <!-- section.content END -->
    
    </div>
    <!-- #main-content END -->
