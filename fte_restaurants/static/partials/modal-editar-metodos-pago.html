<div class="modal-header">
         <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
         aria-hidden="true">&times;</button>
         <h4 class="modal-title">Editar m√©todos de pago</h4>
    </div><!-- /modal-header -->
    
    <div class="modal-body">
        <form novalidate class="css-form" name="product_form">
            <!-- modal-form -->
            <div class="modal-form">
              
                <div class="modal-form-row">
                	  
                    <fieldset class="dashed last">
                        <div class="col-xs-12" ng-if="payment_methods.length">
                            <p><span class="legend">Metodos de pago disponibles</span></p>
                            <div class="col-lg-4" ng-repeat="method in payment_methods">
                                <div class="checkbox"><label><input type="checkbox"
                                ng-model="method.selected" >{{method.name}}</label>
                                </div>
                            </div>
                        </div>
                         
                	</fieldset>
                        
                </div>
                   
            </div>
            <!-- modal-form END -->
        </form>
        
    </div><!-- /modal-body -->
    
    <div class="modal-footer">
        <button type="button" ng-click="cancel()" class="btn btn-md btn-clear"
        data-dismiss="modal">Cancelar</button>
        <button type="button" ng-click="savePayment()"
            class="btn btn-md btn-success">Guardar</button>
    </div><!-- /modal-footer -->
