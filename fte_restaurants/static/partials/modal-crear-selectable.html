    <div class="modal-header">
        <button type="button" ng-click="cancel()" class="close" data-dismiss="modal"
        aria-hidden="true">&times;</button>
         <h4 class="modal-title">Crear Seleccionable</h4>
    </div><!-- /modal-header -->
    
    <small><p style="text-align:right">Los campos marcados con <font color="red"><small>* </small>
    </font> son obligatorios.</p></small>
    <div class="modal-body">
        <form novalidate class="css-form" name="selectable_form">
            <!-- modal-form -->
            <div class="modal-form">
              
                <div class="modal-form-row">
                    <fieldset class="dashed">
                     
                    	<div class="col-xs-12">
                        	<p><span class="legend"><font color="red"><small>* </small>
                            </font>Nombre del Seleccionable</span> <input type="text"
                            ng-model="selectable_type.name" required="" name="selectable_type"
                            class="form-control input-xs input-light-grey auto-width"
                            placeholder="Nombre del tipo de seleccionable"/></p>
                            <p><span class="legend"><font color="red"><small>* </small>
                            </font>Categoria</span> <select
                            class="form-control input-xs input-light-grey auto-width"
                            ng-model="selectable_type.category" required="" name="category"
                            ng-options="category.resource_uri as category.name for category in categories"
                            ></select></p>
                        </div> 
                        <!-- -->
                        <div class="opcion-row" ng-repeat="selectable in selectables">
                            <div class="col-sm-3 col-xs-5">
                                <p><span class="legend sublegend"><font color="red"><small>* </small>
                                    </font>Nombre Opción</span></p>
                            </div>
                            <div class="col-sm-2 col-xs-5">
                                <p><input type="text" ng-model="selectable.name"
                                class="form-control input-xs input-light-grey" placeholder="Nombre"
                                required="" name="selectable"/></p>
                            </div>
                            <div class="col-sm-3 col-xs-5">
                                <p><span class="legend sublegend">Costo Adicional</span></p>
                            </div>
                            <div class="col-sm-2 col-xs-5">
                                <p><input type="text" ng-model="selectable.price"
                                class="form-control input-xs input-light-grey" placeholder="RD$"/></p>
                            </div>
                            <div class="col-sm-2 col-xs-2 action">
                                <a href="" ng-click="delOption($index)" class="resume-item-remove"><span
                                class="fa fa-close"></span></a>
                            </div>
                        </div>
                      
                    </fieldset>

                    <div ng-hide="show_add_button" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 action no-pad-left">
                        <a href="" ng-click="addOption()" class="btn btn-sm btn-green-add">
                        Agregar opción</a>
                    </div>
                </div>
            </div>
            <!-- modal-form END -->
        </form>
        
    </div><!-- /modal-body -->
    
    <div class="modal-footer">
        <button type="button" ng-click="cancel()" class="btn btn-md btn-clear"
        data-dismiss="modal">Cancelar</button>
        <button type="button" ng-click="ok()" ng-disabled="selectable_form.$invalid"
            class="btn btn-md btn-success">Guardar</button>
    </div><!-- /modal-footer -->
