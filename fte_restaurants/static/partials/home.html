  <header class="page_header">
             <div class="content-container container">
                <div class="row">
                    <div class="col-lg-12">
                     
                        <form class="form-horizontal" name="home_search_form">
                            <fieldset>
                            
                            <h1 class="text-center">Ordena tu comida online</h1> 
                                                     
                            <!-- Search --> 
                              <div class="col-md-1"></div>
                              <div class="col-md-2 field-ciudad">
                                <select ng-model="search.city" ng-options="city.id as city.name for city in cities.objects" id="selectbasic" name="selectbasic" class="form-control home-search-form">
                                  <option value="">Ciudad</option>
                                </select>
                              </div> 
                              
                               
                            
                            <!-- Text--> 
                              <div class="col-md-3 field-sector">
                                <select ng-model="search.zones" ng-options="zone.id as zone.name for zone in zones.objects" id="selectbasic" name="selectbasic" class="form-control home-search-form" required>
                                  <option value="">Sector</option>
                                </select>

                                <p id="warning_field" class="help-block"><small>* Requerido para delivery y pick-up</small></p>

                                <div ng-show="home_search_form.f-sector.$error.required">
                                    <span ng-show="form.uEmail.$error.required">Debe seleccionar una zona</span>
                                </div>
                              </div> 
                                 
                              <div class="col-md-5 field-preferencia">
                              <input ng-model="search.preference" id="textinput" name="textinput" type="text" placeholder="Tipo de comida o restaurante (opcional)" class="form-control input-md home-search-form"> 
                              </div> 
                            
                            <!-- Select --> 
                                <div class="col-md-1"></div>
                            </fieldset>
                            
                            <fieldset class="text-center form-buttons">
                                <!-- buttons--> 
                                <button name="singlebutton" ng-click="filter_restaurants()"
                                class="btn btn-primary shadow" id="btn-f2e-search">Buscar</button> 
                            </fieldset>
                            
                            </form>
                    
                    </div>
                </div>
             </div>
             <div class="carousel-container">
              
                <carousel id="carousel-home" class="carousel slide" data-interval="8000">
                   <!-- Carousel items -->
                   <slide ng-repeat="photo in home_photos" active="slide.active">
                      <img class="item active" style="background-image:url({{photo.image}});">
                   </slide>
                </carousel> 
                
             </div>
             <!-- carousel END -->
        </header>
<!-- page_header END -->    	
        <section class="content">
        
            <div class="container">
        
                <div class="row">
                    
                    <div class="col-lg-12 text-center"> 
                        <h1>Restaurantes destacados en {{featured_city}}</h1> 
                    </div>
                    
                </div>
                <span us-spinner spinner-key="spinner-1"></span>    
                <div class="row list-round-thumbs">
                     
                         
                        <a ng-repeat="restaurant in restaurants.objects" href="" ng-click="goToDetail(restaurant.id)" class="col-lg-4 col-md-4 col-sm-6 col-xs-12 item">
                            <div class="thumb">
                                <img class="img-circle img-responsive img-center" ng-src="{{restaurant.thumb_logo}}" alt="{{restaurant.name}}">
                            </div>
                            <div class="text">
                                <h3>{{restaurant.name}}</h3>
                                <p>{{restaurant.main_food}}, {{restaurant.second_food}}</p>
                            </div>
                        </a>  
                </div>
                <!-- /.row -->
        
            </div>
            <!-- /.container -->
        
        </section>
