	<!-- main-content -->
	<div id="main-content">
		
        <!-- page_header -->
        <header class="page_header" style="background-image:url(/static/images/header-1290x345.jpg);">
             <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                    	<div class="menu-red">
                            <ul>
                            
                                <li class="current"><a href="#" title="Info de Perfil">Info de Perfil</a></li>
                                
                                <li><a href="" ng-click="goAddr()" title="Mis Direcciones">Mis Direcciones</a></li>
                                
                                <li><a href="" ng-click="goToOrders()" title="Mis Pedidos">Mis Pedidos</a></li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
             </div>
        </header>
        <!-- page_header END -->
    	  
        <!-- content -->
        <section class="content"> 
        	<!-- content > container -->
            <div class="container">
        		
                <!-- content-triangle -->
                <div class="content-triangle">
                	<i class="bg-top"></i>
                    
                    <div class="reddot content-head">
                        <h1 class="page-title">Info de perfil</h1>
                    </div>
                    
                    <div class="row">
                    	
                        <div class="pull-left"><a href="" ng-click="editProfile()" class="btn btn-green-add btn-icon"><i class="fa fa-edit"></i> Editar info</a></div>
                        <div class="pull-right"><p class="user-date">Se unió el {{user.date_joined}}</p></div>
                        
                    </div>
                    
                    <div class="row user-info">
                    
                    	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 user-thumb">
                        	<a href="#"><img ng-if="!user.user_picture" class="img-brand img-circle img-responsive img-center img-shadow" src="http://placehold.it/366x366" alt=""></a>
                            <a href="#"><img ng-if="user.user_picture" class="img-brand img-circle img-responsive img-center img-shadow" ng-src="{{user.user_picture}}" alt=""></a>
                        </div>
                        
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                        
                        	<table class="table table-default">
                            
                            	<tr>
                                	<td class="labeled"><strong>Nombre</strong></td>
                                    <td>{{user.first_name}}</td>
                                </tr>
                                
                                <tr>
                                	<td class="labeled"><strong>Apellido</strong></td>
                                    <td>{{user.last_name}}</td>
                                </tr>
                                
                                <tr>
                                	<td class="labeled"><strong>Email</strong></td>
                                    <td>{{user.email}}</td>
                                </tr>
                                
                                <tr>
                                	<td class="labeled"><strong>Género</strong></td>
                                    <td><label ng-show="user.gender=='M'">Masculino</label>
                                        <label ng-show="user.gender=='F'">Femenino</label></td>
                                </tr>
                                
                                <tr>
                                	<td class="labeled"><strong>Cumpleaños</strong></td>
                                    <td>{{user.date_of_birth}}</td>
                                </tr>
                                
                                <tr>
                                	<td class="labeled"><strong>Teléfono</strong></td>
                                    <td>{{user.telephone}}</td>
                                </tr>
                            
                            </table>
                        
                        </div>
                    
                    </div>
                
                </div>
                <!-- .content-triangle END -->
                
            </div> 
            <!-- .container END -->
            
    	</section>
        <!-- section.content END -->
    
    </div>
    <!-- #main-content END -->
