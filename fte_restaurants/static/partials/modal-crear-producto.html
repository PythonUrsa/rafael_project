<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Remote file for Bootstrap Modal</title>  
</head>
<body>

    <div class="modal-header">
         <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
         aria-hidden="true">&times;</button>
         <h4 class="modal-title">Crear Producto</h4>
    </div><!-- /modal-header -->
    
    <small><p style="text-align:right">Los campos marcados con <font color="red"><small>* </small>
    </font> son obligatorios.</p></small>
    <div class="modal-body">
        <form novalidate class="css-form" name="product_form">
            <!-- modal-form -->
            <div class="modal-form">
              
                <div class="modal-form-row">
                	  
                    <fieldset class="dashed last">
                     
                    	<div class="col-xs-6">
                        	<p><span class="legend"><font color="red"><small>* </small>
                            </font>Nombre</span> <input type="text"
                            class="form-control input-xs input-light-grey"
                            placeholder="Nombre del producto"
                            required="" name="product_name"
                            ng-model="new_product.name"/></p>
                        </div>
                        
                        <div class="col-xs-6">
                        	<p><span class="legend"><font color="red"><small>* </small>
                            </font>Precio</span> <input type="text"
                            class="form-control input-xs input-light-grey"
                            placeholder="Precio base (en RD$)"
                            required="" name="product_price"
                            ng-model="new_product.price"/></p>
                        </div>
                        
                        <div class="col-xs-12">
                        	<p><span class="legend">Descripción</span> <textarea
                            class="form-control input-xs input-light-grey"
                            placeholder="Descripción"
                            ng-model="new_product.description"></textarea></p>
                        </div>

                        <div class="col-xs-12">
                            <p><span class="legend"><font color="red"><small>* </small>
                            </font>Categoria</span> <select
                            class="form-control input-xs input-light-grey"
                            ng-model="new_product.category"
                            required="" name="category"
                            ng-options="category.resource_uri as category.name for category in categories"
                            ></select></p>
                        </div>

                        <div class="col-xs-12" ng-if="selectable_types.length">
                            <p><span class="legend">Seleccionables</span></p>
                            <div class="col-lg-4" ng-repeat="selectable_type in selectable_types track by $index">
                                <div class="checkbox"><label><input type="checkbox"
                                ng-model="selectable_type.selected" >{{selectable_type.name}}</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12" ng-if="extra_types.length">
                            <p><span class="legend">Extras</span></p>
                            <div class="col-lg-4" ng-repeat="extra_type in extra_types track by $index">
                                <div class="checkbox"><label><input type="checkbox"
                                ng-model="extra_type.selected" >{{extra_type.name}}</label>
                                </div>
                            </div>
                        </div>
                         
                	</fieldset>
                        
                </div>
                   
            </div>
            <!-- modal-form END -->
        </form>
        
    </div><!-- /modal-body -->
    
    <div class="modal-footer">
        <button type="button" ng-click="cancel()" class="btn btn-md btn-clear"
        data-dismiss="modal">Cancelar</button>
        <button type="button" ng-click="ok()" ng-disabled="product_form.$invalid"
            class="btn btn-md btn-success">Guardar</button>
    </div><!-- /modal-footer -->
            
</body>
</html>
