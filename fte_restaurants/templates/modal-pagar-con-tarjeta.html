<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Remote file for Bootstrap Modal</title>  
</head>
<body>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">Pagar con tarjeta</h4>
    </div><!-- /modal-header -->
    
    <div class="modal-body">
        
       <h4 class="red-text">Nota:</h4>
       <p class="small">Lo estaremos llamando a su teléfono para procesar el pago. ¿Está de acuerto?</p>
       <p class="grey-text"><i class="fa fa-phone"></i> 000 000 00 00</p>
        
    </div><!-- /modal-body -->
    
    <div class="modal-footer">
        <button type="button" class="btn btn-md btn-clear" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-md btn-success">Continuar</button>
    </div><!-- /modal-footer -->
            
</body>
</html>
